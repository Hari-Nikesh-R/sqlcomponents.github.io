{{ define "main" }}
<article class="row">
  

      <h1>{{ if eq .CurrentSection .FirstSection }}{{ .Section | humanize }}{{ else }}{{ .Title }}{{ end }}</h1>
      {{ with .Content }}<div>{{ . }}</div>{{ end }}
	  
	  {{ range .Pages }}
	  <h4><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h4>
	{{ end }}
  


</article>
{{ end }}
